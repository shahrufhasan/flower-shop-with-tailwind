<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Flower Shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="inter-normal">
    <!-- -------------Header section---------------- -->
    <header class="container mx-auto mt-4">
      <nav class="flex sm:px-4 md:p-0 lg:p-0 justify-between items-center">
        <div>
          <img
            class="sm:w-16 md:w-full lg:w-full"
            src="./assets/logo.png"
            alt=""
          />
        </div>
        <div class="flex items-center gap-12">
          <ul class="flex items-center gap-12 sm:hidden md:flex lg:flex">
            <li class="font-bold">
              <a href="">Home</a>
            </li>
            <li class="text-[#8987A1]">
              <a href="">Shop</a>
            </li>
            <li class="text-[#8987A1]">
              <a href="">About Us</a>
            </li>
          </ul>
          <div>
            <a href=""
              ><span><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- -------------Main section---------------- -->
    <main>
      <section class="mx-auto mt-56 container flex items-center">
        <div class="w-1/2 mt-auto">
          <h1 class="noto-serif text-[65px]">
            ALWAYS <span class="text-[#E95A08]">FRESH FLOWERS</span>
          </h1>
          <p class="text-black/50 mt-3.5">
            Indulge your senses with the beauty and fragrance of <br />
            our fresh flower shop. From classic roses to exotic <br />
            blooms, we offer a wide variety of fresh flowers that <br />
            are perfect for any occasion.
          </p>
        </div>
        <div>
          <img src="./assets/hero-flower.png" alt="" />
        </div>
      </section>
    
      </div>
    </main>

    <!-- -------------Footer section---------------- -->
    <footer></footer>
  </body>
</html>
